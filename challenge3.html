<!DOCTYPE html>
<html lang="en">
<head>
  <link href='https://fonts.googleapis.com/css?family=Sofia' rel='stylesheet'>
  <meta charset="UTF-8">
  <title>Challenge 3</title>
    <style>
    .errorMsg {
        /*font: Use a cool Google font*/
      font-family: 'Sofia';
      color:red;
      font-size: 22px;
      display:none;
  }
    </style>

    <script>
    function checkForm(){
      // Write a function that displays the appropriate error message(s) if a field is left blank.  Make sure the form action is not performed if either field is blank.
      var name = document.getElementById('name').value
      // console.log(name)
      var address = document.getElementById('addr').value
      // console.log(address)
      var nameerr = document.getElementById('nameError')
      var adderr = document.getElementById('addressError')
      var valid = true

      if (name.length == 0) {
          nameerr.style.display = 'block';
          valid = false;
      } else{
          nameerr.style.display = '';
      }

      if (address.length == 0) {
          adderr.style.display = 'block';
          valid = false;
      } else{
          adderr.style.display = '';
      }
      return valid;
    }
    </script>
</head>
<body>
    <h1>Challenge 3</h1>

  <form action="challenge4.html" onsubmit="return checkForm();">
        <fieldset>
        <legend>Personal details</legend>
          <label for="name">Full name: </label>
            <input type="text" name="fullname" id="name"><br/>
            <p class="errorMsg" id="nameError">Please enter your name above!</p>

          <label for ="streetaddr"></label>
            Street Address:
            <input type="text" name="addr" id="addr">
            <p class="errorMsg" id="addressError">Please enter your street address!</p>
        </fieldset>
        <input type="submit" value="Submit it!">
    </form>
</body>
</html>
